            <button id="login-trigger" type="button" class="w-full bg-rose-500 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform">

            <button id="target-btn" type="button" class="bg-rose-500 text-white font-bold py-3 px-8 rounded-2xl shadow-lg active:scale-90 transition-transform"></button>
            <button id="runaway-btn" type="button" class="bg-slate-100 text-slate-400 font-bold py-3 px-8 rounded-2xl border border-slate-200"></button>
        </div>
        <p id="progress" class="mt-8 text-xs text-slate-300 font-medium tracking-widest uppercase"></p>
    </div>

        ];

        // --- BACKGROUND HEARTS ---
        function createHeart() {
            const container = document.getElementById('hearts-bg');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 400);

        // --- CORE LOGIC ---
        function checkLogin() {
            const u = document.getElementById('user-id').value.trim();
            const p = document.getElementById('user-pass').value.trim();
            
            // Log for debugging (remove if you want)
            console.log("Checking login for:", u);

            if(u.toLowerCase() === VALID_USERNAME.toLowerCase() && p === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('welcome-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = TARGET_NAME;
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        // Handle "Enter" key on mobile keyboards
        [document.getElementById('user-id'), document.getElementById('user-pass')].forEach(el => {
            el.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkLogin();
            });
        });

            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('target-btn').innerText = quizData[currentStep].target;
            const runBtn = document.getElementById('runaway-btn');
            runBtn.innerText = quizData[currentStep].run;
            runBtn.style.position = 'static';
            document.getElementById('progress').innerText = `${currentStep + 1} / ${quizData.length}`;
        }

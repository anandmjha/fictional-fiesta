<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sawal Jawab ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #fff1f2; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .floating-heart { position: absolute; bottom: -50px; color: #fecdd3; animation: float 10s linear infinite; opacity: 0.6; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-110vh) rotate(360deg); } }
        #runaway-btn { transition: all 0.2s ease; touch-action: none; z-index: 50; }
        .hidden { display: none !important; }
        /* Critical for Mobile: ensure inputs are large enough to prevent auto-zoom */
        input { font-size: 16px !important; }
        .big-heart { font-size: 80px; animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat { 0%, 30%, 60% { transform: scale(1); } 15% { transform: scale(1.3); } 45% { transform: scale(1.15); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans p-4">

    <div id="hearts-bg" class="bg-hearts"></div>

    <div id="login-section" class="text-center p-8 bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100">
        <h2 class="text-xl font-bold text-slate-800 mb-6">Restricted Access</h2>
        <div class="space-y-4">
            <input type="text" id="user-id" placeholder="User ID" autocomplete="off" class="w-full p-4 border rounded-xl outline-rose-400 bg-slate-50">
            <input type="password" id="user-pass" placeholder="Password" class="w-full p-4 border rounded-xl outline-rose-400 bg-slate-50">
            <button onclick="checkLogin()" type="button" class="w-full bg-rose-500 text-white font-bold py-4 rounded-xl shadow-lg active:bg-rose-600">
                Login
            </button>
        </div>
        <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Invalid details. Try again!</p>
    </div>

    <div id="welcome-section" class="text-center p-8 bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100 hidden">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Hello, <span id="display-name"></span>! üëã</h1>
        <p class="text-slate-500 mb-8">I have a few questions for you today...</p>
        <button onclick="startQuiz()" type="button" class="bg-indigo-600 text-white font-bold py-4 px-10 rounded-xl shadow-lg active:bg-indigo-700">
            Start
        </button>
    </div>

    <div id="quiz-container" class="text-center p-8 bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100 hidden">
        <h1 id="question-text" class="text-2xl font-bold text-slate-800 mb-10 min-h-[4rem]"></h1>
        <div class="flex justify-center gap-4 relative h-16 items-center">
            <button id="target-btn" type="button" class="bg-rose-500 text-white font-bold py-3 px-8 rounded-2xl shadow-lg active:scale-90"></button>
            <button id="runaway-btn" type="button" class="bg-slate-100 text-slate-400 font-bold py-3 px-8 rounded-2xl border border-slate-200"></button>
        </div>
        <p id="progress" class="mt-8 text-xs text-slate-300 font-medium tracking-widest uppercase"></p>
    </div>

    <script>
        const VALID_USERNAME = "SpecialOne"; 
        const VALID_PASSWORD = "123";
        const TARGET_NAME = "Poonam Shukla"; // Change to their name

        const quizData = [
            { q: "Hum dono mein se kon jyada khubsurat hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se pagal kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se dimaag wala kon hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se sabse aalsi kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se caring kon hai", target: "Tum", run: "Main" },
            { q: "Hum dono mein se Kalesh kon karta hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se samjhne wala kon hai?", target: "Tum", run: "Main" },
            { q: "Will you be my Valentine?", target: "Yes Yes Yess!!!", run: "NO!" }
        ];

        let currentStep = 0;

        // Background Hearts
        function createHeart() {
            const container = document.getElementById('hearts-bg');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 600);

        function checkLogin() {
            const u = document.getElementById('user-id').value.trim();
            const p = document.getElementById('user-pass').value.trim();

            if(u.toLowerCase() === VALID_USERNAME.toLowerCase() && p === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('welcome-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = TARGET_NAME;
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function startQuiz() {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('target-btn').innerText = quizData[currentStep].target;
            const runBtn = document.getElementById('runaway-btn');
            runBtn.innerText = quizData[currentStep].run;
            runBtn.style.position = 'static';
            document.getElementById('progress').innerText = `${currentStep + 1} / ${quizData.length}`;
        }

        function moveButton() {
            const btn = document.getElementById('runaway-btn');
            const padding = 60;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding) + (padding/2);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Runaway listeners
        const rb = document.getElementById('runaway-btn');
        rb.addEventListener('mouseenter', moveButton);
        rb.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Target button listener
        document.getElementById('target-btn').addEventListener('click', () => {
            currentStep++;
            if (currentStep < quizData.length) {
                updateUI();
            } else {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('quiz-container').innerHTML = `
                    <div class="big-heart mb-4">‚ù§Ô∏è</div>
                    <h1 class="text-3xl font-bold text-rose

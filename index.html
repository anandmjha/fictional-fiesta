<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sawal Jawab ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #fff1f2; margin: 0; overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        /* BACKGROUND HEART ANIMATIONS */
        .bg-hearts { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }
        .floating-heart { position: absolute; bottom: -10vh; color: #fecdd3; animation: float 8s linear infinite; }
        @keyframes float { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.8; } 
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }

        .playground {
            position: relative; width: 95vw; height: 90vh;
            display: flex; align-items: center; justify-content: center; z-index: 5;
        }

        .glass-card { 
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); 
            width: 90%; max-width: 450px; min-height: 420px;
            display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-radius: 2.5rem; padding: 2.5rem;
            border: 1px solid rgba(251, 207, 232, 0.5);
        }
        
        .quiz-btn { 
            background-color: #f43f5e; color: white; font-weight: bold; 
            padding: 0.85rem 1.8rem; border-radius: 1.25rem; min-width: 130px; 
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
            cursor: pointer; border: none; transition: transform 0.1s ease;
        }

        #runaway-btn { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); touch-action: none; z-index: 9999; }

        /* VISUAL KISSING ANIMATION WITH LIPS */
        .kiss-container {
            display: flex; justify-content: center; align-items: center;
            gap: 45px; margin-top: 30px; position: relative; height: 120px;
        }
        .person { font-size: 60px; position: relative; z-index: 2; }
        
        .boy { animation: boyKiss 2s infinite ease-in-out; }
        .girl { animation: girlKiss 2s infinite ease-in-out; }

        @keyframes boyKiss {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            45%, 55% { transform: translateX(28px) rotate(15deg); }
        }
        @keyframes girlKiss {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            45%, 55% { transform: translateX(-28px) rotate(-15deg); }
        }

        /* LIPS EFFECT */
        .pop-lips {
            position: absolute; left: 50%; top: 35%; transform: translateX(-50%);
            font-size: 35px; opacity: 0; z-index: 3;
            animation: lipsFade 2s infinite ease-in-out;
        }
        @keyframes lipsFade {
            0%, 40% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.4); }
            65%, 100% { opacity: 0; transform: translateX(-50%) scale(1); }
        }

        /* TRIPLE PULSING HEARTS */
        .triple-hearts {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 15px; font-size: 28px;
        }
        .pulse-h { animation: heartPulse 1.5s infinite ease-in-out; color: #e11d48; }
        .h2 { animation-delay: 0.2s; }
        .h3 { animation-delay: 0.4s; }

        @keyframes heartPulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.4); opacity: 1; } }

        .toast {
            position: fixed; color: #e11d48; font-weight: bold; font-size: 1rem;
            pointer-events: none; animation: popUp 0.8s ease-out forwards; z-index: 10000;
        }
        @keyframes popUp { 0% { opacity: 0; transform: translate(-50%, 0); } 50% { opacity: 1; } 100% { opacity: 0; transform: translate(-50%, -50px); } }
        
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <audio id="bg-music" loop>
        <source src="loop_music.mp3" type="audio/mpeg">
    </audio>
    <div id="hearts-bg" class="bg-hearts"></div>

    <div class="playground" id="main-playground">
        <div id="login-section" class="glass-card text-center fade-in">
            <h2 class="text-2xl font-bold text-slate-800 mb-8">Login for Surprise</h2>
            <div class="space-y-5">
                <input type="text" id="user-id" placeholder="User ID" class="w-full p-4 border rounded-2xl outline-rose-400 bg-white/50">
                <input type="password" id="user-pass" placeholder="Password" class="w-full p-4 border rounded-2xl outline-rose-400 bg-white/50">
                <button onclick="checkLogin()" class="w-full bg-[#fbcfe8] text-[#9d174d] font-bold py-4 rounded-2xl">Login</button>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden">Incorrect details!</p>
        </div>

        <div id="welcome-section" class="glass-card text-center hidden">
            <h1 class="text-4xl font-bold text-slate-800 mb-4">Hello, <span class="text-rose-500">Poonam Shukla</span>! üëã</h1>
            <p class="text-slate-500 text-lg mb-10">Taiyar ho? Answer if you can! üòâ</p>
            <button onclick="startQuiz()" class="bg-[#fbcfe8] text-[#9d174d] font-bold py-4 px-12 rounded-2xl shadow-md">Let's Go!</button>
        </div>

        <div id="quiz-container" class="glass-card text-center hidden">
            <h1 id="question-text" class="text-2xl font-bold text-slate-800 mb-14 min-h-[5rem] fade-in"></h1>
            <div id="btn-wrapper" class="flex justify-center gap-6 relative h-32 items-center">
                <button id="target-btn" onclick="nextQuestion()" class="quiz-btn"></button>
                <button id="runaway-btn" class="quiz-btn"></button>
            </div>
            <p id="progress" class="mt-12 text-sm text-slate-400 font-bold tracking-widest uppercase"></p>
        </div>
    </div>

    <script>
        const VALID_USERNAME = "SpecialOne", VALID_PASSWORD = "123";
        const funnyMessages = ["Slow! üòÇ", "Nice try!", "Try harder!", "Too slow!", "Not today!", "Close! üòú", "Oye hoye!"];
        const quizData = [
            { q: "Hum dono mein se kon jyada khubsurat hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se pagal kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se dimaag wala kon hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se sabse aalsi kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se caring kon hai", target: "Tum", run: "Main" },
            { q: "Hum dono mein se Kalesh kon karta hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se samjhne wala kon hai?", target: "Tum", run: "Main" },
            { q: "Will you be my Valentine?", target: "Yes Yes Yess!!!", run: "NO!" }
        ];

        let currentStep = 0;
        function createHeart() {
            const container = document.getElementById('hearts-bg');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è'; heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 600);

        function checkLogin() {
            if(document.getElementById('user-id').value === VALID_USERNAME && document.getElementById('user-pass').value === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('welcome-section').classList.remove('hidden');
                document.getElementById('welcome-section').classList.add('fade-in');
            } else { document.getElementById('login-error').classList.remove('hidden'); }
        }

        function startQuiz() {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('quiz-container').classList.add('fade-in');
            updateUI();
        }

        function updateUI() {
            const runBtn = document.getElementById('runaway-btn');
            const wrapper = document.getElementById('btn-wrapper');
            runBtn.style.position = 'static';
            wrapper.appendChild(runBtn);
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('target-btn').innerText = quizData[currentStep].target;
            runBtn.innerText = quizData[currentStep].run;
            document.getElementById('progress').innerText = `${currentStep + 1} / ${quizData.length}`;
        }

        function moveButton(e) {
            const btn = document.getElementById('runaway-btn');
            const playground = document.getElementById('main-playground');
            const rect = playground.getBoundingClientRect();
            if (btn.parentNode !== playground) playground.appendChild(btn);
            const padding = 30;
            const maxX = rect.width - btn.offsetWidth - padding;
            const maxY = rect.height - btn.offsetHeight - padding;
            btn.style.position = 'absolute';
            btn.style.left = Math.max(padding, Math.random() * maxX) + 'px';
            btn.style.top = Math.max(padding, Math.random() * maxY) + 'px';
            showToast(e);
        }

        function showToast(e) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            toast.style.left = x + 'px'; toast.style.top = y + 'px';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 800);
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < quizData.length) { updateUI(); } 
            else {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                document.getElementById('quiz-container').innerHTML = `
                    <h1 class="text-4xl font-bold text-rose-600 mb-2 fade-in">Yayyyyy!</h1>
                    <p class="text-xl text-slate-600 font-medium fade-in">Finally click ho gaya! üòâ</p>
                    
                    <div class="kiss-container fade-in">
                        <div class="pop-lips">üíã</div>
                        <div class="person boy">üë¶</div>
                        <div class="person girl">üëß</div>
                    </div>
                    
                    <div class="triple-hearts fade-in">
                        <span class="pulse-h h1">‚ù§Ô∏è</span>
                        <span class="pulse-h h2">‚ù§Ô∏è</span>
                        <span class="pulse-h h3">‚ù§Ô∏è</span>
                    </div>
                    <p class="mt-4 text-rose-500 font-bold text-2xl animate-pulse">I knew You would finally say yes, Poonam! ‚ù§Ô∏è</p>
                `;
            }
        }

        const rb = document.getElementById('runaway-btn');
        rb.addEventListener('mouseover', (e) => moveButton(e));
        rb.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(e); }, { passive: false });
    </script>
</body>
</html>

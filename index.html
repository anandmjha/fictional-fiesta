<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sawal Jawab ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #fff1f2; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .bg-hearts { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }
        .floating-heart { position: absolute; bottom: -10vh; color: #fecdd3; animation: float 8s linear infinite; user-select: none; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
        .glass-card { position: relative; z-index: 10; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        
        /* IDENTICAL TWIN BUTTONS */
        .quiz-btn { 
            background-color: #f43f5e; 
            color: white; 
            font-weight: bold; 
            padding: 0.75rem 1.5rem; 
            border-radius: 1rem; 
            min-width: 130px; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            white-space: nowrap; /* Prevents text from wrapping/breaking */
        }

        /* HIGHEST Z-INDEX TO ENSURE IT'S ALWAYS ON TOP */
        #runaway-btn { 
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            touch-action: none; 
            z-index: 9999; 
        }
        
        .heart-icon { color: #e11d48; font-size: 50px; animation: pulse 1.5s infinite; text-align: center; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .hidden { display: none !important; }
        input { font-size: 16px !important; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="hearts-bg" class="bg-hearts"></div>

    <div id="login-section" class="glass-card text-center p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100">
        <h2 class="text-xl font-bold text-slate-800 mb-6">Login for Surprise</h2>
        <div class="space-y-4">
            <input type="text" id="user-id" placeholder="User ID" autocomplete="off" class="w-full p-3 border rounded-xl outline-rose-400">
            <input type="password" id="user-pass" placeholder="Password" class="w-full p-3 border rounded-xl outline-rose-400">
            <button onclick="checkLogin()" type="button" class="w-full bg-[#fbcfe8] text-[#9d174d] font-bold py-3 rounded-xl shadow-lg">Login</button>
        </div>
        <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Incorrect details, try again!</p>
    </div>

    <div id="welcome-section" class="glass-card text-center p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100 hidden">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Hello, <span id="display-name">Poonam Shukla</span>! üëã</h1>
        <p class="text-slate-500 mb-8">I have a few questions for you today...</p>
        <button onclick="startQuiz()" type="button" class="bg-[#fbcfe8] text-[#9d174d] font-bold py-3 px-10 rounded-xl shadow-lg">Start</button>
    </div>

    <div id="quiz-container" class="glass-card text-center p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100 hidden">
        <h1 id="question-text" class="text-2xl font-bold text-slate-800 mb-10 min-h-[4rem]"></h1>
        <div class="flex justify-center gap-4 relative h-24 items-center">
            <button id="target-btn" onclick="nextQuestion()" type="button" class="quiz-btn"></button>
            <button id="runaway-btn" type="button" class="quiz-btn"></button>
        </div>
        <p id="progress" class="mt-8 text-xs text-slate-400 font-medium tracking-widest uppercase"></p>
    </div>

    <script>
        const VALID_USERNAME = "SpecialOne"; 
        const VALID_PASSWORD = "123";

        const quizData = [
            { q: "Hum dono mein se kon jyada khubsurat hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se pagal kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se dimaag wala kon hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se sabse aalsi kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se caring kon hai", target: "Tum", run: "Main" },
            { q: "Hum dono mein se Kalesh kon karta hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se samjhne wala kon hai?", target: "Tum", run: "Main" },
            { q: "Will you be my Valentine?", target: "Yes Yes Yess!!!", run: "NO!" }
        ];

        let currentStep = 0;

        function createHeart() {
            const container = document.getElementById('hearts-bg');
            if (!container) return;
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 600);

        function checkLogin() {
            const u = document.getElementById('user-id').value.trim();
            const p = document.getElementById('user-pass').value.trim();
            if(u === VALID_USERNAME && p === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('welcome-section').classList.remove('hidden');
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function startQuiz() {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            const runBtn = document.getElementById('runaway-btn');
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('target-btn').innerText = quizData[currentStep].target;
            runBtn.innerText = quizData[currentStep].run;
            
            runBtn.style.position = 'static';
            document.getElementById('progress').innerText = `${currentStep + 1} / ${quizData.length}`;
        }

        function moveButton() {
            const btn = document.getElementById('runaway-btn');
            
            // EDGE PROTECTION
            const edgePadding = 60; // 60 pixels away from ANY edge
            
            // Visible screen size
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Safe range calculation
            // We subtract button width and padding from BOTH sides
            const maxX = vw - btn.offsetWidth - edgePadding;
            const maxY = vh - btn.offsetHeight - edgePadding;

            // Generate coordinate, but never lower than the padding
            const randomX = Math.max(edgePadding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(edgePadding, Math.floor(Math.random() * maxY));

            btn.style.position = 'fixed';
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < quizData.length) {
                updateUI();
            } else {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#f43f5e', '#fbcfe8', '#ffffff']
                });
                document.getElementById('quiz-container').innerHTML = `
                    <div class="heart-icon mb-4">‚ù§Ô∏è</div>
                    <h1 class="text-3xl font-bold text-rose-600 mb-2">Yayyyyy!</h1>
                    <p class="text-slate-500 font-medium">I knew you'd say yes, Poonam! üòâ</p>
                `;
            }
        }

        const rb = document.getElementById('runaway-btn');
        rb.addEventListener('mouseover', moveButton);
        rb.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        }, {passive: false});
    </script>
</body>
</html>

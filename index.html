<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sawal Jawab ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #fff1f2; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        .bg-hearts { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }
        .floating-heart { position: absolute; bottom: -10vh; color: #fecdd3; animation: float 8s linear infinite; user-select: none; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
        
        /* INCREASED CARD SIZE */
        .glass-card { 
            position: relative; 
            z-index: 10; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            width: 95%;
            max-width: 500px; /* Wider than before */
            min-height: 400px; /* Taller than before */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quiz-btn { 
            background-color: #f43f5e; 
            color: white; 
            font-weight: bold; 
            padding: 0.8rem 2rem; 
            border-radius: 1rem; 
            min-width: 140px; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
            white-space: nowrap;
        }

        #runaway-btn { 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            touch-action: none; 
            z-index: 999; 
        }
        
        .baby-pink-btn { background-color: #fbcfe8; color: #9d174d; font-weight: bold; padding: 1rem 2.5rem; border-radius: 1.2rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="hearts-bg" class="bg-hearts"></div>

    <div id="login-section" class="glass-card text-center p-10 rounded-[2.5rem] shadow-2xl border border-rose-100">
        <h2 class="text-2xl font-bold text-slate-800 mb-8">Restricted Access</h2>
        <div class="space-y-5">
            <input type="text" id="user-id" placeholder="User ID" class="w-full p-4 border rounded-2xl outline-rose-400">
            <input type="password" id="user-pass" placeholder="Password" class="w-full p-4 border rounded-2xl outline-rose-400">
            <button onclick="checkLogin()" class="w-full baby-pink-btn shadow-lg active:scale-95 transition-transform">Login</button>
        </div>
        <p id="login-error" class="text-red-500 text-sm mt-4 hidden">Incorrect details!</p>
    </div>

    <div id="welcome-section" class="glass-card text-center p-10 rounded-[2.5rem] shadow-2xl border border-rose-100 hidden">
        <h1 class="text-4xl font-bold text-slate-800 mb-4">Hello, Poonam Shukla! üëã</h1>
        <p class="text-slate-500 text-lg mb-10">I have a few special questions for you...</p>
        <button onclick="startQuiz()" class="baby-pink-btn px-12 shadow-lg active:scale-95 transition-transform">Start</button>
    </div>

    <div id="quiz-container" class="glass-card text-center p-10 rounded-[2.5rem] shadow-2xl border border-rose-100 hidden">
        <h1 id="question-text" class="text-2xl font-bold text-slate-800 mb-12 min-h-[5rem]"></h1>
        
        <div class="flex justify-center gap-6 relative h-32 items-center">
            <button id="target-btn" onclick="nextQuestion()" class="quiz-btn"></button>
            <button id="runaway-btn" class="quiz-btn"></button>
        </div>
        
        <p id="progress" class="mt-10 text-sm text-slate-400 font-bold uppercase tracking-tighter"></p>
    </div>

    <script>
        const VALID_USERNAME = "SpecialOne"; 
        const VALID_PASSWORD = "123";

        const quizData = [
            { q: "Hum dono mein se kon jyada khubsurat hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se pagal kon hai?", target: "Main", run: "Tum" },
            { q: "Hum dono mein se dimaag wala kon hai?", target: "Tum", run: "Main" },
            { q: "Hum dono mein se caring kon hai?", target: "Tum", run: "Main" },
            { q: "Will you be my Valentine?", target: "Yes!", run: "NO!" }
        ];

        let currentStep = 0;

        function createHeart() {
            const container = document.getElementById('hearts-bg');
            if (!container) return;
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 600);

        function checkLogin() {
            const u = document.getElementById('user-id').value.trim();
            const p = document.getElementById('user-pass').value.trim();
            if(u === VALID_USERNAME && p === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('welcome-section').classList.remove('hidden');
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function startQuiz() {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            const runBtn = document.getElementById('runaway-btn');
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('target-btn').innerText = quizData[currentStep].target;
            runBtn.innerText = quizData[currentStep].run;
            
            runBtn.style.position = 'static';
            document.getElementById('progress').innerText = `Question ${currentStep + 1} of ${quizData.length}`;
        }

        function moveButton() {
            const btn = document.getElementById('runaway-btn');
            const target = document.getElementById('target-btn');
            const padding = 60; // Safe distance from screen edges
            
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const targetRect = target.getBoundingClientRect();

            let newX, newY, distance;

            // Failsafe loop: Find a spot that doesn't overlap with the "Yes" button
            do {
                newX = Math.random() * (winW - btn.offsetWidth - (padding * 2)) + padding;
                newY = Math.random() * (winH - btn.offsetHeight - (padding * 2)) + padding;
                
                // Calculate distance from center of Target button to new random spot
                const centerX = newX + (btn.offsetWidth / 2);
                const centerY = newY + (btn.offsetHeight / 2);
                const targetCenterX = targetRect.left + (targetRect.width / 2);
                const targetCenterY = targetRect.top + (targetRect.height / 2);

                distance = Math.hypot(centerX - targetCenterX, centerY - targetCenterY);
            } while (distance < 150); // Keep at least 150px away from the "Yes" button

            btn.style.position = 'fixed';
            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < quizData.length) {
                updateUI();
            } else {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                document.getElementById('quiz-container').innerHTML = `
                    <div class="text-6xl mb-6">‚ù§Ô∏è</div>
                    <h1 class="text-4xl font-bold text-rose-600 mb-4">Yayyyyy!</h1>
                    <p class="text-xl text-slate-600">I knew you'd say yes, Poonam! üòâ</p>
                `;
            }
        }

        const rb = document.getElementById('runaway-btn');
        rb.addEventListener('mouseover', moveButton);
        rb.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); }, {passive: false});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sawal Jawab ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #fff1f2; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }

        .bg-hearts {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            z-index: 0; 
            pointer-events: none;
        }
        .floating-heart {
            position: absolute;
            bottom: -10vh;
            color: #fecdd3;
            animation: float 8s linear infinite;
            user-select: none;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* ROSE PINK FOR MAIN BUTTONS */
        .quiz-btn {
            background-color: #f43f5e; /* Rose Pink */
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            border: none;
        }

        /* BABY PINK FOR START/LOGIN */
        .baby-pink-btn {
            background-color: #fbcfe8; /* Baby Pink */
            color: #9d174d; /* Darker Pink text for readability */
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
        }

        #runaway-btn { transition: all 0.2s ease; touch-action: none; z-index: 50; }
        .heart-icon { color: #e11d48; font-size: 50px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .hidden { display: none !important; }
        input { font-size: 16px !important; }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans p-4">

    <div id="hearts-bg" class="bg-hearts"></div>

    <div id="login-section" class="glass-card text-center p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100">
        <h2 class="text-xl font-bold text-slate-800 mb-6">Login for Surprise</h2>
        <div class="space-y-4">
            <input type="text" id="user-id" placeholder="User ID" autocomplete="off" class="w-full p-3 border rounded-xl outline-rose-400">
            <input type="password" id="user-pass" placeholder="Password" class="w-full p-3 border rounded-xl outline-rose-400">
            <button id="login-trigger" type="button" class="w-full baby-pink-btn shadow-lg active:opacity-80 transition-opacity">Login</button>
        </div>
        <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Incorrect details, try again!</p>
    </div>

    <div id="welcome-section" class="glass-card text-center p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-rose-100 hidden">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Hello, <span id="display-name">Target</span>! üëã</h1>
        <p class="text-slate-500 mb-8">I have a few questions for you today...</p>
